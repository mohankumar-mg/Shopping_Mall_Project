<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="logginstyle.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />
        </div>
        <div class="user-box">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
        </div>
        <button type="button" onclick="location.href='shoppingmain.html'">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
