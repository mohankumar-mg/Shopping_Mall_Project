<!DOCTYPE html>
<html>
    <head>
        <title>SUGANDHI Shopping</title>
        <link rel="stylesheet" type="text/css" href="styleshopping.css">
    </head>
    <body>
        <h2>SUGANDHI STORE</h2>
	<div class="c1">
        <form>
            
            <div class="fg">
            <label for="name">Name:</label>
            <input type="text" id="name" name="n">
            </div>
            <div class="fg">
            <label for="email">Email:</label>
            <input type="email" id="email" name="e">
            </div> 
            <div class="fg">
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="t">
            </div>
            <div class="fg">
            <label for="credit">Credit Card No:</label>
            <input type="text" id="credit" name="c">
            </div>
            <div class="fg">
            <label for="address">Address:</label>
            <textarea name="address"></textarea>
            </div>
            

           

            <h3>Choose your products</h3>

            <div class="block1">
            <div class="fm">
            <label for="rice">Rice:</label><br></div>
            <input type="checkbox" id="rise1" name="rise1" value="samba">
            <label for="rise1">Samba</label><br>
            <input type="checkbox" id="rice2" name="rice2" value="basmati">
            <label for="rice2">Basmati</label><br>
            <input type="checkbox" id="rice3" name="rice3" value="kuthiraivaali">
            <label for="rice3">Kuthirai Vaali</label><br>
            <input type="checkbox" id="rice4" name="rice4" value="redrice">
            <label for="rice4">Red Rice</label><br><br>
            </div>

            <div class="block1">
            <div class="fm">
            <label for="oil">Oil:</label><br></div>
            <input type="checkbox" id="oil1" name="oil1" value="coconut">
            <label for="oil1">Coconut Oil</label><br>
            <input type="checkbox" id="oil2" name="oil2" value="groundnut">
            <label for="oil2">Groundnut Oil</label><br>
            <input type="checkbox" id="oil3" name="oil3" value="goldwinner">
            <label for="oil3">Goldwinner Oil</label><br>
            <input type="checkbox" id="oil4" name="oil4" value="Sesame">
            <label for="oil4">Sesame Oil</label><br><br>
            </div>

            <div class="block1">
            <div class="fm">
            <label for="dall">Dal:</label><br></div>
            <input type="checkbox" id="dall1" name="dall1" value="Urad dal">
            <label for="dall1">Urad dal</label><br>
            <input type="checkbox" id="dall2" name="dall2" value="toor dal">
            <label for="dall2">Toor dal</label><br>
            <input type="checkbox" id="dall3" name="dall3" value="chana dal">
            <label for="dall3">Chana dal</label><br>
            <input type="checkbox" id="dall4" name="dall4" value="moong dal">
            <label for="dall4">Moong dal</label><br><br>
            </div>

            <div class="block4">
            <div class="fm">
            <label for="fruit">Fruits:</label><br></div>
            <input type="checkbox" id="fruit1" name="fruit1" value="apple">
            <label for="fruit1">Apple</label><br>
            <input type="checkbox" id="fruit2" name="fruit2" value="orange">
            <label for="fruit2">Orange</label><br>
            <input type="checkbox" id="fruit3" name="fruit3" value="grapes">
            <label for="fruit3">Grapes</label><br>
            <input type="checkbox" id="fruit4" name="fruit4" value="guava">
            <label for="fruit4">Guava</label><br><br>
            </div>
            
            <div class="block4">
            <div class="fm">
            <label for="perfume">Perfumes:</label><br></div>
            <input type="checkbox" id="perfume1" name="perfume1" value="Jasmine">
            <label for="perfume1">Jasmine flavour</label><br>
            <input type="checkbox" id="perfume2" name="perfume2" value="Rose">
            <label for="perfume2">Rose flavour</label><br>
            <input type="checkbox" id="perfume3" name="perfume3" value="floral">
            <label for="perfume3">Jimmy choo perfume</label><br>
            <input type="checkbox" id="perfume4" name="perfume4" value="gucci">
            <label for="perfume4">Gucci perfume</label><br><br>
            </div>
            
            <div class="block2">
            <div class="fm">
            <label for="soap">Soap:</label><br></div>
            <input type="checkbox" id="soap1" name="soap1" value="medimix">
            <label for="soap1">Medimix</label><br>
            <input type="checkbox" id="soap2" name="soap2" value="dove">
            <label for="soap2">Dove</label><br>
            <input type="checkbox" id="soap3" name="soap3" value="pears">
            <label for="soap3">Pears</label><br>
            <input type="checkbox" id="soap4" name="soap4" value="Lifebuoy">
            <label for="soap4">Lifebuoy</label><br><br>
            </div>

            <div class="block3">
            <div class="fm">
            <label for="flour">Flour:</label><br></div>
            <input type="checkbox" id="flour1" name="flour1" value="Wheat Flour">
            <label for="flour1">Wheat Flour</label><br>
            <input type="checkbox" id="flour2" name="flour2" value="Gram Flour">
            <label for="flour2">Gram Flour</label><br>
            <input type="checkbox" id="flour3" name="flour3" value="Rice Flour">
            <label for="flour3">Rice Flour</label><br>
            <input type="checkbox" id="flour4" name="flour4" value="Soybean Flour">
            <label for="flour4">Soybean Flour</label><br><br>
            </div>

            <div class="block2">
            <div class="fm">
            <label for="coffeepowder">CoffeePowders:</label><br></div>
            <input type="checkbox" id="coffeepowder1" name="coffeepowder1" value="Nescafe Gold Blend Rich">
            <label for="coffeepowder1">Nescafe Gold Blend Rich</label><br>
            <input type="checkbox" id="coffeepowder2" name="coffeepowder2" value="BRU">
            <label for="coffeepowder2">BRU</label><br>
            <input type="checkbox" id="coffeepowder3" name="coffeepowder3" value="Country Bean">
            <label for="coffeepowder3">Country Bean</label><br>
            <input type="checkbox" id="coffeepowder4" name="coffeepowder4" value="Flying Squirrel ">
            <label for="coffeepowder4">Flying Squirrel </label><br><br>
            </div>
         
            <div class="block3">
            <div class="fm">
            <label for="biscuit">Biscuits:</label><br></div>
            <input type="checkbox" id="biscuit1" name="biscuit1" value="Parle">
            <label for="biscuit1">Parle</label><br>
            <input type="checkbox" id="biscuit2" name="biscuit2" value="Britannia">
            <label for="biscuit2">Britannia</label><br>
            <input type="checkbox" id="biscuit3" name="biscuit3" value="Cadbury Oreo">
            <label for="biscuit3">Cadbury Oreo</label><br>
            <input type="checkbox" id="biscuit4" name="biscuit4" value="Anmol">
            <label for="biscuit4">Anmol</label><br><br>
            </div>
          
            <div class="block3">
            <div class="fm">
            <label for="Shampoo">Shampoos:</label><br></div>
            <input type="checkbox" id="Shampoo1" name="Shampoo1" value="Dove">
            <label for="Shampoo1">Dove</label><br>
            <input type="checkbox" id="Shampoo2" name="Shampoo2" value="Himalaya">
            <label for="Shampoo2">Himalaya</label><br>
            <input type="checkbox" id="Shampoo3" name="Shampoo3" value="Head & Shoulders">
            <label for="Shampoo3">Head & Shoulders</label><br>
            <input type="checkbox" id="Shampoo4" name="Shampoo4" value="Clinic Plus">
            <label for="Shampoo4">Clinic Plus</label><br><br>
            </div>

            <div class="block4">
            <div class="fm">
            <label for="Vegetables">Vegetables:</label><br></div>
            <input type="checkbox" id="Vegetable1" name="Vegetable1" value="Potato">
            <label for="Vegetable1">Potato</label><br>
            <input type="checkbox" id="Vegetable2" name="Vegetable2" value="Cauliflower">
            <label for="Vegetable2">Cauliflower</label><br>
            <input type="checkbox" id="Vegetable3" name="Vegetable3" value="Tomato">
            <label for="Vegetable3">Tomato</label><br>
            <input type="checkbox" id="Vegetable4" name="Vegetable4" value="Carrot">
            <label for="Vegetable4">Carrot</label><br><br>
            </div>
            
            <div class="block2">
            <div class="fm">
            <label for="drynuts">DryNuts:</label><br></div> 
            <input type="checkbox" id="drynut1" name="drynut1" value=" Pista">
            <label for="drynut1">Pista</label><br>
            <input type="checkbox" id="drynut2" name="drynut2" value="Badam">
            <label for="drynut2">Badam</label><br>
            <input type="checkbox" id="drynut3" name="drynut3" value="Walnuts">
            <label for="drynut3">Walnuts</label><br>
            <input type="checkbox" id="drynut4" name="drynut4" value="Cashew">
            <label for="drynut4">Cashew</label><br><br>
            </div>

            <button type="button" onclick="location.href='endpage.html'">Order</button>
        </form>
	</div>
        
    </body>

</html>
